<div class="row">
    <div class="col-sm-3 col-md-3 hidden-xs">
        <ul class="list-unstyled left-colon">
            <li><h3>Map</h3></li>
            <li><a href="#/user/{{model.userId}}/weather/{{model.street}}/{{model.city}}/{{model.state}}"><h3>Weather</h3></a></li>
            <li><a href="#/user/{{model.userId}}/school/{{model.street}}/{{model.city}}/{{model.state}}"><h3>School</h3></a></li>
            <li><a href="#/user/{{model.userId}}/hospital/{{model.street}}/{{model.city}}/{{model.state}}"><h3>Hospital</h3></a></li>
            <li><a href="http://localhost:8080/GreatNegihborHoods/Address?userId={{model.userId}}&&AddressId={{model.addressId}}"><h3>Detail</h3></a></li>
        </ul>
    </div>
    <div class="col-sm-9 col-md-9">

        <h1 ng-if="!model.success">Loading...Please wait.</h1>


        <h1 ng-if="model.success">Virtual Map</h1>
        <iframe width="750" height="550" frameborder="0" style="border:0"
                ng-if="model.success"
                ng-src="{{model.checkSafeUrl()}}"
                allowfullscreen></iframe>

        <h1 ng-if="model.success">Actual StreetView</h1>
        <iframe width="750" height="550" frameborder="0" style="border:0"
                ng-if="model.success"
                ng-src="{{model.checkSafeUrl5()}}"
                allowfullscreen></iframe>
