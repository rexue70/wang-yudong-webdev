<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

</head>

<body>

<nav class="navbar navbar-fixed-top navbar-light bg-primary">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-3 navbar-collapsed">
                <a class="navbar-brand glyphiconPositionLeft white-color" href="website-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand white-color hidden-xs" href="#">Websites</a>
            </div>
            <div class="col-sm-9 col-md-9 navbar-collapsed">
                <a class="navbar-brand white-color glyphiconPositionLeft white-color" href="#">Edit Websites</a>
                <a class="navbar-brand glyphiconPositionRight white-color" href="website-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-3 hidden-xs">
            <table class="table blue-color">
                <tbody>
                <tr>
                    <td>Blogging App</td>
                    <td>
                        <a href="#">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Address Book App</td>
                    <td>
                        <a href="#">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Script Testing App</td>
                    <td>
                        <a href="#">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>Blogger</td>
                    <td>
                        <a href="#">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-9 col-md-9">
            <label for="name">Website Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   placeholder="Blogger"/>
            <div class="form-group">
                <label for="description">Website Description</label>
                <textarea class="form-control" rows="5" id="description"
                          placeholder="Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries."></textarea>
            </div>
            <a class="btn btn-danger  btn-block"
               href="website-list.html">Delete</a>
        </div>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand glyphiconPositionRight white-color" href="profile.html">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>

</body>
</html>
