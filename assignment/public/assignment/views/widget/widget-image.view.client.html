

<div class="container">
    <br>
    <br>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model = "model.widget.widgetType" type="text" class="form-control" id="name" placeholder="">
        </div>
        <div class="form-group">
            <label for="title">Text</label>
            <input type="email" class="form-control" id="title" placeholder="">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model = "model.widget.url" type="text" class="form-control" id="url" placeholder="https://i.kinja-img.com/gawker-media/image">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model = "model.widget.width" type="text" class="form-control" id="width" placeholder="100%">
        </div>
        <!--<div class="form-group">-->
            <!--<label for="upload">Upload</label>-->
            <!--<input type="file" class="form-control" id="upload">-->

        <!--</div>-->
        <!--<a class="btn btn-primary  btn-block"-->
           <!--href="login.html">Upload Image</a>-->


    </form>
    <form action="/api/upload"  method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="uid" value="{{model.uid}}"   style="display: none"/>
        <input  name="pid" value="{{model.pid}}"   style="display: none"/>
        <input  name="wid" value="{{model.wid}}"   style="display: none"/>
        <input  name="wgid" value="{{model.wgid}}"   style="display: none"/>
        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        <a class="btn btn-danger  btn-block"
           ng-click = "model.deleteWidget(model.widget._id)">Delete</a>
    </form>


</div>
