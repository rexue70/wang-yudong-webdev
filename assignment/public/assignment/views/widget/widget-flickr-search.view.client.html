<div  class="container-fluid" >
    <h1>Flickr</h1>
    <h3>phone search</h3>
    <div class="input-group">
        <input ng-model="searchTerm" type="text" class="form-control" placeholder="Search Image">
        <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchTerm)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>

    <div class="row">
        <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
        </div>
    </div>
</div>
