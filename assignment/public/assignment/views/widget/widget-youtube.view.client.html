

<div class="container">
    <br>
    <br>
    <form>
        <div class="form-group">
            {{model.widget}}
            <label for="name">Name</label>
            <input ng-model = "model.widget.widgetType" type="text" class="form-control" id="name" placeholder="">
        </div>
        <div class="form-group">
            <label for="title">Text</label>
            <input type="email" class="form-control" id="title" placeholder="">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model = "model.widget.url" type="text" class="form-control" id="url" placeholder="https://youtube.be/uLWLashCXHE">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model = "model.widget.width" type="text" class="form-control" id="width" placeholder="">
        </div>
        <a class="btn btn-danger  btn-block"
           ng-click = "model.deleteWidget(model.widget._id)">Delete</a>
    </form>

</div>
